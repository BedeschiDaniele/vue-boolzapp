<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp</title>
  </head>
  <body>
    <div class="container">
    <!-- Panel left -->
      <div class="panel-left">
        <div class="profile">
          <div class="user">
            <img id="profile-avatar" src="https://cdn1.iconfinder.com/data/icons/avatars-55/100/avatar_profile_user_music_headphones_shirt_cool-512.png" alt="profile-avatar">
            <span>Daniele</span>
          </div>
          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notifications">
          <div id="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <p>Ricevi notifiche di nuovi mesaggi</p>
          <!-- <span>Attiva notifiche desktop</span> -->
        </div>
      <!-- Search -->
        <div class="search">
          <div class="icon-search">
            <i class="fas fa-search"></i>
          </div>
          <div class="input-search">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
      <!-- /Search -->
      <!-- Friend -->
        <div class="friend">
          <ul>
            <li v-for="(item,index) in contacts">
              <img :src="item.avatar" alt="avatar">
              {{item.name}}
            </li>
          </ul>
        </div>
      <!-- /Friend -->
      </div>
    <!-- /Panel left -->
    <!-- /Panel right -->
      <div class="panel-right">
        <div class="chat">
            <div class="user-chat">
              <img id="profile-avatar-chat" src="https://cdn5.vectorstock.com/i/1000x1000/17/14/male-hacker-avatar-icon-image-vector-17311714.jpg" alt="profile-avatar">
              <span>Michele</span>
            </div>
            <div class="icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
      </div>
    <!-- Pannello di destra  -->
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
